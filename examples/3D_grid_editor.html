<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Advanced JSON Editor Example</title>
   <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdn.jsdelivr.net/foundation/5.0.2/css/foundation.min.css'>
    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>


  <script src="../dist/jsoneditor.js"></script>
  <script>
  // Set the default CSS theme and icon library globally
  JSONEditor.defaults.theme = 'foundation6';
  JSONEditor.defaults.iconlib = 'fontawesome4';
  </script>
</head>

<body>

  <div id='editor_holder'></div>


   <div style="width:80%; float:right; padding-left:5px;">
    <button id='submit'>Submit (console.log)</button>
    <button id='restore'>Restore to Default</button>
    <button id='enable_disable'>Disable/Enable Form</button>
    <span id='valid_indicator'></span>
    </div>


  <script>
    // This is the starting value for the editor
    // We will use this to seed the initial editor
    // and to provide a "Restore to Default" button.
    var starting_value = [
       {
         title:"Benjamin Harrison Statue",
         url:"img_prints/benHarrisonStatue2.jpg",
         location:"IU",
         description: "Statue of president Benjamin Harrison that is approximately 3 ft. tall, and made of bronze. From the Benjamin Harrison Presidential Sitecollection. Object digitized using 3D scanning technologies as a means to digital preservation, and 3D printed to showcase results.",
         print_material:"mat_1",
         print_service:"service1",
         object_type:"3D Print"
       }
      ];

    // Initialize the editor
    var editor = new JSONEditor(document.getElementById('editor_holder'), {
      // Enable fetching schemas via ajax
      ajax: true,

      // The schema for the editor
      schema:{
        title:"Entries",
        type: "array",
        format:"tabs",
        items: {
            title:"Entry",
            headerTemplate:"{{i}} - {{self.title}}",
            properties:{
                  "title": {
                    "type":"string"
                  },
                  "url": {
                    "type": "string"
                  },
                  "location": {
                    "type": "string",
                    "enum":[
                      "IU",
                      "IUPUI"
                    ]
                  },
                  "description": {
                    "type": "string"
                  },
                  "print_material":{
                    "type":"string",
                    "enum":[
                      "mat_1",
                      "mat_2",
                      "mat_3",
                      "mat_4"
                    ],
                  },
                  "print_service":{
                    "type":"string",
                    "enum":[
                      "service_1",
                      "service_2",
                      "service_3",
                      "service_4"
                    ]
                  },
                  "object_type":{
                    "type":"string",
                    "enum":[
                      "3D Print",
                      "Original Object"
                    ]
                  }

              }
            },
        "required":[
          "title",
          "url",
          "location",
          "description",
          "print_material",
          "print_service",
          "object_type"
        ]
          },

      // Seed the form with a starting value
      startval: starting_value,

      // Disable additional properties
      no_additional_properties: true,

      // Require all properties by default

    });

    // Hook up the submit button to log to the console
    document.getElementById('submit').addEventListener('click', function () {
      // Get the value from the editor

      var data = [console.log(editor.getValue())];
      var data = editor.getValue();
      console.log("data: " + data);



      if (!data) {
        console.error('Console.save: No data')
        return;
      }

      var filename = 'console.json'

      if (typeof data === "object") {
        data = JSON.stringify(data, undefined, 4)
      }

      var blob = new Blob([data], {
          type: 'text/json'
        }),
        e = document.createEvent('MouseEvents'),
        a = document.createElement('a')

      a.download = filename
      a.href = window.URL.createObjectURL(blob)
      a.dataset.downloadurl = ['text/json', a.download, a.href].join(':')
      e.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null)
      a.dispatchEvent(e)


    });

    // Hook up the Restore to Default button
    document.getElementById('restore').addEventListener('click', function () {
      editor.setValue(starting_value);
    });

    // Hook up the enable/disable button
    document.getElementById('enable_disable').addEventListener('click', function () {
      // Enable form
      if (!editor.isEnabled()) {
        editor.enable();
      }
      // Disable form
      else {
        editor.disable();
      }
    });

    // Hook up the validation indicator to update its
    // status whenever the editor changes
    editor.on('change', function () {
      // Get an array of errors from the validator
      var errors = editor.validate();

      var indicator = document.getElementById('valid_indicator');

      // Not valid
      if (errors.length) {
        indicator.style.color = 'red';
        indicator.textContent = "not valid";
      }
      // Valid
      else {
        indicator.style.color = 'green';
        indicator.textContent = "valid";
      }
    });
  </script>
</body>

</html>
